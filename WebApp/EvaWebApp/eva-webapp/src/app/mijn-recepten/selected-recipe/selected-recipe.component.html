<div class="container z-depth-1 lime firstdiv">
  <div class="white recipedisplay z-depth-2">
    <div class="row" style="margin-left: 10px">
      <h3 class="col s5">{{recipe.title}}</h3>
      <div class="col s1"></div>
      <div class="col s2"><i class="material-icons medium favButton" (click)="addToFavorite(recipe)">favorite</i></div>
      <div class="personenwidget">
        <div class="col s1"></div>
        <div class="col s3 inner">
          <a class="btn-floating  waves-effect waves-light green child" (click)="removePersonen()"><i
            class="material-icons">arrow_back</i></a>
          <div class="personen child">{{personenCount}} {{singleMulti}}</div>
          <a class="btn-floating waves-effect waves-light green child" (click)="addPersonen()"><i
            class="material-icons">arrow_forward</i></a>
        </div>
        <div class="col s1"></div>
      </div>
    </div>
    <div class="row">
      <div class="col s1"></div>
      <div class="afbeelding col s5"><img
        src="http://d1nsg9ep31qa5b.cloudfront.net/wp-content/uploads/2016/05/10-tips-voor-veganistisch-eten-2-1024x768.jpg"
        class="responsive-img z-depth-1"></div>
      <div class="col s1"></div>
      <div class="grey lighten-4 ingredientenlijst col s4 z-depth-1">
        <ul *ngFor="let ing of relativeIngredientenList">
          <li>{{ing.amount}} {{ing.metric}} {{ing.name}}</li>
        </ul>
      </div>
      <div class="col s1"></div>
    </div>

    <div class="row">
      <div class="col s1"></div>
      <div class="grey lighten-4 bereiding col s10 section z-depth-1">{{recipe.description}}</div>
      <div class="col s1"></div>
    </div>

    <div class="row">
      <div class="col s1"></div>
      <div class="grey lighten-4 comments col s10 z-depth-1">
        <div *ngFor="let com of recipe.comments">
          <div class="white comment z-depth-1" *ngIf="recipe.comments?.length > 0">
            <h5>{{com.name}}</h5>
            <p>{{com.message}}</p>
          </div>
        </div>
        <div class="comment" *ngIf="recipe.comments?.length === 0">
          <p>geen comments beschikbaar.</p>
        </div>
      </div>
      <div class="col s1"></div>
    </div>

    <div class="row">
      <div class="col s1"></div>
      <div class="col s2"><a class="waves-effect waves-light btn blue like" (click)="likeRecipe()"><i
        class="material-icons left">mood</i>{{recipe.upvotes}} </a></div>
      <div class="col s2"><a class="waves-effect waves-light btn red dislike" (click)="dislikeRecipe()"><i
        class="material-icons left">mood_bad</i>{{recipe.downvotes}} </a></div>
    </div>
  </div>
  <a class="waves-effect waves-light btn green terug" (click)="terug()"><i class="material-icons left">keyboard_backspace</i>Terug</a>
</div>
